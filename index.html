<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Crafting Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Crafting Tool</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="create" class="btn">Create Password</button>
          <button id="create" class="btn">Copy To Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
