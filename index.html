<!DOCTYPE html>
<html lang="eng">
    <meta charset="usf8">
    <title>Password Creating Tool</title>
    <link rel="resetstyle" href=reset.css>
    <link rel="stylesheet" href=style.css> 
    <script rel="scriptsheet" src=script.js></script> 


<head>Password Crafting Tool</head>

<body>
    <section class="card">
        <div class="card-header">
            <h1>Let's create a password for you.</h1>
        </div>
        <div class="card-body">
            <textarea readonly id="password" placeholder="Your password will appear here" aria-label="Password feedback"></textarea>
        </div>
        <div id="card-footer">
            <button id="Create" class="button">Create Your Password</button>
        </div>
    </section>
</body>

<footer></footer>
